<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Box</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profilecard">
        <div class="image">
            <img src="profile.jpg" alt="profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Nikita Kasliwal</span>
            <span class="job">Home-Maker</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.reddit.com/user/Specialist_Rock3603/" style="background: #D62828;" target="_blank" class="links">
                <i class='bx bxl-reddit'></i>
            </a>
            <a href="https://www.facebook.com/nikita.kasliwal.505" target="_blank" style="background: #4267b2;" class="links">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="https://in.linkedin.com/in/nikita-kasliwal-a6806a21b" target="_blank" class="links">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://www.instagram.com/nikki_k_03/" target="_blank" style="background: #e1306c;" class="links">
                <i class='bx bxl-instagram' ></i>
            </a>
         </div>
      
         <div class="buttons">
            <button class="mail">Contact</button>
         </div>

         <div class="analytics">

            <div class="data">
                <i class='bx bx-heart'></i>
            <span class="number">1M</span>
        </div>

            <div class="data">
                <i class='bx bx-message-rounded' ></i>
            <span class="number">890k</span>
        </div>

            <div class="data">
                <i class='bx bx-share' ></i>
            <span class="number">16k</span>
        </div>
         </div>

    </div>

</body>
</html>
